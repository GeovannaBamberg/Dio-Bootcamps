<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/orange/pokedex/assets/css/global.css">
    <link rel="stylesheet" href="/orange/pokedex/assets/css/pokedex.css">

    <title>Pokedex</title>
</head>
<body>
    <header></header>
    <main>

        <section class="container">
            <h1>Pokedex</h1>
            <section>
                <ol class="pokemons">
                    <li class="pokemon planta">
                        <span class="number">#001</span>
                        <span class="name">Bulbasauro</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type">Grass</li>
                                <li class="type">Poison</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasauro">
                        </div>
                    </li>
                    <li class="pokemon planta">
                        <span class="number">#002</span>
                        <span class="name">Ivysaur</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type">Grass</li>
                                <li class="type">Poison</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Ivysaur">
                        </div>
                    </li>
                    <li class="pokemon planta">
                        <span class="number">#003</span>
                        <span class="name">Venusaur</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type">Grass</li>
                                <li class="type">Poison</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="Venusaur">
                        </div>
                    </li>
                    <li class="pokemon fogo">
                        <span class="number">#004</span>
                        <span class="name">Charmander</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type">Fire</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="Charmander">
                        </div>
                    </li>
                    <li class="pokemon fogo">
                        <span class="number">#005</span>
                        <span class="name">Charmeleon</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type">Fire</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="Charmeleon">
                        </div>
                    </li>
                    <li class="pokemon fogo">
                        <span class="number">#006</span>
                        <span class="name">Charizard</span>
                        <div class="detalhes">
                            <ol class="types">
                                <li class="type" >Fire</li>
                                <li class="type" >Flying</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="Charizard">
                        </div>
                    </li>
                </ol>
            </section>
            <!--<button onclick="geraPokemon()">Gerar</button>-->
        </section>
    </main>
    <footer></footer>
</body>
<script src="/orange/pokedex/assets/js/main.js"></script>
</html>
